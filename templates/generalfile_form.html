{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% if view.object.pk %}ویرایش پرونده{% else %}ایجاد پرونده{% endif %}</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" />

    <style>
        body, input, textarea, button, a, select {
            font-family: 'Vazir', sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        body {
            background:
                linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
                url("{% static 'images/create_files.jpg' %}") center/cover no-repeat fixed;
            backdrop-filter: blur(3px);
            min-height: 100vh;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 0 3px rgba(0,0,0,0.1);
        }

        .btn-primary {
            min-width: 120px;
            border-radius: 10px;
        }

        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-4">

<div class="container" style="max-width: 600px; margin-top: 40px;">

    <div class="form-card">
        <h2 class="text-center">
            {% if view.object.pk %}ویرایش پرونده{% else %}ایجاد پرونده{% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mt-4 d-flex justify-content-start">
                <button class="btn btn-primary" type="submit">ذخیره</button>
                <a href="{% url 'generalfile_list' %}" class="btn btn-secondary ms-2">انصراف</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
