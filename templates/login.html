{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود • پنل مدیریت</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background image */
            background: url("{% static 'images/doctor_office.jpg' %}") center/cover no-repeat fixed;
            position: relative;
        }

        /* Dark transparent overlay to dim / soften background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);  /* adjust transparency here */
            backdrop-filter: blur(2px);       /* extra softening */
            z-index: -1;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(255,255,255,0.92); /* sharper card */
            backdrop-filter: blur(12px);
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            padding: 2rem;
            background: rgba(13, 110, 253, 0.9);
            color: white;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .login-body .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .btn-primary {
            transition: 0.25s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-control {
            transition: background 0.2s;
        }
        .form-control:hover {
            background-color: #f8fafc;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h3>پنل مدیریت</h3>
            <p>لطفا وارد شوید</p>
        </div>

        <div class="login-body">

            {% if form.errors %}
                <div class="alert alert-danger">
                    نام کاربری یا رمز عبور اشتباه است.
                </div>
            {% endif %}

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">نام کاربری</label>
                    <input type="text" name="username" class="form-control" required autofocus
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">رمز عبور</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3 remember-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
                    </div>
                    <div>
                        <a href="{% url 'password_reset' %}" class="small text-decoration-none">رمز عبور را فراموش کرده‌اید؟</a>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">ورود</button>
                </div>

                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
            </form>

        </div>
    </div>

    <script>
    // Client-side validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
    </script>

</body>
</html>
