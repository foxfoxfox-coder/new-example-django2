<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حذف پرونده‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body, input, textarea, button, a {
            font-family: 'Vazir', sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: 600;
        }

        /* Force all text inside card to be right-aligned */
        .card-body {
            text-align: right !important;
        }
    </style>
</head>
<body class="bg-light p-4">

<div class="container" style="max-width: 600px; margin-top: 50px;">

    <div class="card shadow-sm">
        <div class="card-body"> <!-- all text inside will be right-aligned -->
            <h3 class="card-title mb-3">آیا از حذف این پرونده مطمئن هستید؟</h3>

            <p class="mb-4"><strong>{{ object }}</strong></p>

            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">حذف</button>
            </form>

            <a href="{% url 'generalfile_list' %}" class="btn btn-secondary ms-2">انصراف</a>
        </div>
    </div>

</div>

</body>
</html>
