<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست پرونده‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2 class="mb-4">لیست پرونده‌ها</h2>

<!-- Search Form -->
<form method="get" class="row g-2 mb-4 align-items-center">
    <div class="col-auto">
        <input type="text" name="last_name" placeholder="نام خانوادگی" class="form-control"
               value="{{ request.GET.last_name }}">
    </div>
    <div class="col-auto">
        <input type="text" name="phone_number" placeholder="شماره همراه" class="form-control"
               value="{{ request.GET.phone_number }}">
    </div>
    <div class="col-auto">
        <input type="text" name="national_code" placeholder="کد ملی" class="form-control"
               value="{{ request.GET.national_code }}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">جستجو</button>
    </div>
    <div class="col-auto">
        <a href="{% url 'generalfile_create' %}" class="btn btn-success">ایجاد پرونده جدید</a>
    </div>
</form>

<!-- Table -->
<div class="table-responsive">
    <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>کد ملی</th>
                <th>شماره همراه</th>
                <th>شماره پرونده</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
        {% for obj in files %}
            <tr>
                <td>{{ obj.first_name }}</td>
                <td>{{ obj.last_name }}</td>
                <td>{{ obj.national_code }}</td>
                <td>{{ obj.phone_number }}</td>
                <td>{{ obj.file_number }}</td>
                <td>
                    <a href="{% url 'generalfile_update' obj.pk %}" class="btn btn-sm btn-warning">ویرایش</a>
                    <a href="{% url 'generalfile_delete' obj.pk %}" class="btn btn-sm btn-danger">حذف</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6">موردی پیدا نشد</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
